spring:
    datasource:
        url: "jdbc:postgresql://localhost:5432/postgres"
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driverClassName: org.postgresql.Driver
        hikari:
            maximum-pool-size: 10
            minimum-idle: 10
    jooq:
        sql-dialect: postgres
